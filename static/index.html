<!DOCTYPE html>
<html lang="en">
<head>
<title>DYMO Print Ui</title>
<link rel="stylesheet" type="text/css" href="view.css" media="all">

</head>
<body id="main_body" >
	
	<img id="top" src="top.png" alt="">
	<div id="form_container">
	
		<h1><a>DYMO Print Ui</a></h1>
		<form id="form_88693" class="appnitro"  method="post" action="/print">
					<div class="form_description">
			<h2>DYMO Print Ui</h2>
			<p>Print labels for WB and Modbus devices</p>
		</div>						
			<ul >
			
					<li id="li_1" >
		<label class="description" for="element_1">Подпись к наклейке </label>
		<div>
			<textarea id="element_1" name="captionContents" class="element textarea small"></textarea> 
		</div> 
		</li>		<li id="li_2" >
		<label class="description" for="element_2">Что в QR-коде </label>
		<div>
			<textarea id="element_2" name="barcodeContents" class="element textarea small"></textarea> 
		</div> 
		</li>		<li id="li_3" >
		<label class="description" for="element_3">С какой стороны QR-код </label>
		<div>
		<select class="element select medium" id="element_3" name="barcodeAlign"> 
			<option value="modbus_device" selected="selected">Слева</option>
<option value="wb" >Справа</option>

		</select>
		</div> 
		</li>
			
					<li class="buttons">
			    <input type="hidden" name="form_id" value="88693" />
			    
				<input id="saveForm" class="button_text" type="submit" name="submit" value="Print" />
		</li>
			</ul>
		</form>	
	</div>
	<img id="bottom" src="bottom.png" alt="">
	</body>
</html>
